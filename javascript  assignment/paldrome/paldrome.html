<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text"placeholder="enter your name" class="pal">
    <button id=btn>check</button>
    <p id=para>this is paldrome</p>
    <script>
         
const btn=document.getElementById("btn");
const para=document.getElementById("para");
btn.addEventListener("click",checkpal);
function checkpal(){
    const word=document.querySelector(".pal").value;
let len=word.length;
let start=word.substring(0,Math.floor(len/2)).toLowerCase();
let end=start.substring(len-Math.floor(len/2)).toUpperCase();
para.innerHTML=end;

}

    </script>
</body>
