<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputext">
    <button id="btn">check</button>
    <p id="result"></p>
   <script>
       
     let input1=document.getElementById("inputext");
     let btn=document.getElementById("btn");
     let result=document.getElementById("result")
     btn.addEventListener("click",checkvowel)
     function checkvowel(){
        const wordval=input1.value;
        let vcount=0
        for (let i = 0; i<  wordval.length; i++) 
        {        let elem =wordval[i];
            if(elem.match(/[a,e,i,o,u]/))
            {
                vcount++;
            alert("this is vowel");
      }
else{
    alert("not");
}
        }
result.innerHTML=`${input1.value} has ${vcount}`
     }

   </script> 
</body>
</html>
