<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputtext" value="supriya balaji madake">
    <button id="btn1"> copy</button>
</body>
<script>
  let coupn=document.getElementById("inputtext")
 let  btn=document.getElementById("btn1");
btn.addEventListener("click",copyed)

 function copyed(e) {
  e.preventDefault();
   coupn.select();
     coupn.setSelectionRange(0,999999);
     document.execCommand("copy");
    // document.execCommand("bold");
     btn.textContent="copied!!!"

     function ans() {
        btn.textContent="copy"
     }
     setTimeout(ans,3000)
 }
</script>
</html>
