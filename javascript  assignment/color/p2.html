<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #change{text-align: center;
            margin-top :300px;
        
             }
             #btn1{
                 padding: 15px;
                 border-radius: 12px;
                 cursor: pointer;
             }
            
    </style>
</head>
<body>
    <div id="change">
    <h1 id="head2">Hex color:</h1><br>
    <button id="btn1">CLICK ME</button></div>
    <script>
       
       var color=['red','blue','pink','purple'];
    
    var body=document.querySelector("body");
var btn1=document.getElementById("btn1");
        var btn2=document.getElementById("head2");
        btn1.addEventListener("click",event);
    

        function event(){
            let random=color[Math.floor(Math.random()*color.length)];
body.style.backgroundColor=random;
let hex="#";
btn2.innerHTML=hex+random;

    }
    </script>
</body>
</html>
