<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #btn{
            width: 20%;
            height: 8vh;
            border-radius: 24px;
        }
        #btn:hover{
            background-color: chocolate;
        }
        
    </style>
</head>
<body>
    <section id="main">
    <textarea id="words" cols="50" rows="10"></textarea>
    <br>
    <p id="showdata"></p>
    <button id="btn">wordcount</button>
    </section>>
    <script>
        let words=document.querySelector("#words")
        let btn=document.querySelector("#btn")
        function count(){
            let numberword=words.value.split("")
            console.log(numberword)
            let wordlength=numberword.length;
            console.log(wordlength)
            document.querySelector("#showdata").innerHTML=`<h3>Number of words in textarea is ${wordlength} word </h3>`
        }
        
        btn.addEventListener("click",count)
       
    </script>
</body>
</html>
